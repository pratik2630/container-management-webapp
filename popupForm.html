<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .formContainer {
          /* width: 30%; */
    height: 50%;
    border-radius: 10px;
    background-color: rgb(224, 224, 224);
    padding: 20px;
    width: 500px;
    margin-top: 40px;
    display: none;
    justify-content: center;
    align-items: center;
    margin: auto;
    margin-top: 10%;
      }
     
    </style>
</head>
<body>
    <div class="main">
        <button class="btn btn-success" onclick="displayPopup()">Add Container</button>
    </div>
    <div class="formContainer" id="formContainer">
        <form>
            <div class="form-group">
              <label for="name">Container Name</label>
              <input type="text" class="form-control" id="containerName" aria-describedby="emailHelp" placeholder="Enter Container Name">
             
            </div>
            <div class="form-group">
                <label for="name">Image Name</label>
            <select class="form-control form-control-lg">
                <option>Ubuntu</option>
                <option>Centos</option>
               
              </select>
            </div>
            <div class="form-group">
                <label for="name">Exposed Port</label>
                <input type="text" class="form-control" id="containerName" aria-describedby="emailHelp" placeholder="Enter Exposed Port Number eg. 8080:80">
               
              </div>
             
            <div class="btn">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="cancel" class="btn btn-danger" onclick="cancelPopup()">cancel</button>

            </div>
          </form>
    </div>
    <script>
         function displayPopup() {
            document.getElementById("formContainer").style.display = "block";
        }
        function cancelPopup() {
            document.getElementById("formContainer").style.display = "none";
        }
    </script>
</body>
</html>
